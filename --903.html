<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #a8edea, #fed6e3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    color: #222;
    margin-bottom: 20px;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 10px;
  }

  .cell {
    width: 100px;
    height: 100px;
    background: white;
    border: 2px solid #333;
    border-radius: 10px;
    font-size: 2.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.2s;
  }

  .cell:hover {
    background: #d4f1f4;
    transform: scale(1.05);
  }

  #status {
    margin-top: 25px;
    font-size: 1.2rem;
    color: #333;
  }

  button {
    margin-top: 15px;
    padding: 10px 25px;
    background: #333;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }

  button:hover {
    background: #555;
  }
</style>
</head>
<body>

<h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h1>

<div class="board" id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>

<p id="status">–•–æ–¥–∏—Ç: X</p>
<button id="reset">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>

<script>
  const cells = document.querySelectorAll('.cell');
  const statusText = document.getElementById('status');
  const resetButton = document.getElementById('reset');

  let currentPlayer = "X";
  let board = ["", "", "", "", "", "", "", "", ""];
  let gameActive = true;

  const winPatterns = [
    [0,1,2], [3,4,5], [6,7,8],
    [0,3,6], [1,4,7], [2,5,8],
    [0,4,8], [2,4,6]
  ];

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–ª–µ—Ç–∫–µ
  cells.forEach(cell => {
    cell.addEventListener('click', () => {
      const index = cell.getAttribute('data-index');
      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.style.cursor = "default";

      checkWinner();
    });
  });

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
  function checkWinner() {
    for (let pattern of winPatterns) {
      const [a, b, c] = pattern;
      if (board[a] && board[a] === board[b] && board[a] === board[c]) {
        gameActive = false;
        statusText.textContent = `–ü–æ–±–µ–¥–∏–ª ${currentPlayer}! üéâ`;
        highlightWinner(pattern);
        return;
      }
    }

    if (!board.includes("")) {
      statusText.textContent = "–ù–∏—á—å—è ü§ù";
      gameActive = false;
      return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusText.textContent = `–•–æ–¥–∏—Ç: ${currentPlayer}`;
  }

  // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–æ–±–µ–¥–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫
  function highlightWinner(pattern) {
    pattern.forEach(i => {
      cells[i].style.background = "#90ee90";
    });
  }

  // –°–±—Ä–æ—Å –∏–≥—Ä—ã
  resetButton.addEventListener('click', () => {
    board = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = "X";
    gameActive = true;
    statusText.textContent = `–•–æ–¥–∏—Ç: ${currentPlayer}`;
    cells.forEach(cell => {
      cell.textContent = "";
      cell.style.background = "white";
      cell.style.cursor = "pointer";
    });
  });
</script>

</body>
</html>
